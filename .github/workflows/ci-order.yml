name: CI/CD Order Service

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      # SÓ roda se mexer na pasta do pedido ou nos k8s do pedido
      - 'order-service/**'
      - 'k8s/order/**'
      - '.github/workflows/ci-order.yml'

jobs:
  # --- JOB 1: DOCKER HUB (Build & Push) ---
  build-push:
    name: Build & Push Order
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - uses: docker/setup-buildx-action@v3
      
      - uses: docker/build-push-action@v6
        with:
          context: ./order-service
          file: ./order-service/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/order-service:latest

  # --- JOB 2: DEPLOY NA AZURE ---
  deploy:
    name: Deploy Order to Azure
    needs: build-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_KEY }}
          # O script começa AQUI. Tudo abaixo são comandos LINUX.
          script: |
            # 1. Atualiza o código na VM
            cd TRABALHO_DEVOPS
            git pull origin main

            # 2. Aplica a pasta do Order
            kubectl apply -f k8s/order/

            # 3. Força a atualização dos pods
            kubectl rollout restart deployment/order-api
            kubectl rollout restart deployment/order-worker